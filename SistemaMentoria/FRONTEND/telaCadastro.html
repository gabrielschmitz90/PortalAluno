<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Cadastro - Portal do Aluno</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main style="min-height:100vh;display:grid;place-items:center;padding:32px">
		<div style="width:100%;max-width:560px">
			<form id="signupForm" action="/cadastrar" method="POST" class="form-card" autocomplete="on">
				<h2>Crie sua conta</h2>

				<label class="field">
					<input type="text" name="nome" id="nome" required placeholder=" ">
					<span class="label">Nome completo</span>
				</label>

				<label class="field">
					<input type="email" name="email" id="email" required placeholder=" ">
					<span class="label">E-mail</span>
				</label>

				<label class="field">
					<input type="password" name="senha" id="senha" required placeholder=" ">
					<span class="label">Senha</span>
				</label>

				<div class="actions">
					<button type="submit" class="main-button">Criar minha conta</button>
				</div>

				<div class="auth-footer">
					<p>JÃ¡ possui uma conta? <a href="index.html">Entrar</a></p>
				</div>
			</form>
		</div>
	</main>

	<script src="script.js" defer></script>
</body>
</html>
